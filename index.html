    <script>
      var swiper = new Swiper(".mySwiper", {
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
      renderBullet: function (index, className) {
        return '<span class="' + className + '">'  + "</span>";
      },
    },
  });
 
$(".swiper-pagination-").on('click', function(){

swiper.slideTo($(this).index(), 0);

});
    </script>
